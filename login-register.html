<!DOCTYPE html>
<html lang="en">
	<head>

		<!--meta tags-->

		<meta charset="UTF-8">
		<meta name="description" content="Services Listing HTML5 CSS3 template">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript, services, listing">
		<meta name="author" content="Ui-DesignLab">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--end meta tags-->

		<title>OldsMarket Account</title>
		<!--stylesheets-->
		<link rel="stylesheet" href="vendor/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/css/animate.min.css">
		<link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="vendor/perfect-scrollbar/css/perfect-scrollbar.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body class="page-home">
		<!--navigation bars-->
		<a href="index.html">首页<span class="uk-icon"
					data-uk-icon="chevron-down"></span></a>
		<!--end navigation bars-->

		<!--login/register form-->
		<div class="forms-wrapper">
			<div class="forms-box">
				<div class="auth-forms">
					<div class="switch-nav">
						<a data-form="login-form" href="#" class="current">登录</a>
						<a data-form="register-form" href="#">注册</a>
					</div>
					<div class="forms-c">
						<form action="#" method="post" class="login-form animated">
							<div class="form-group">
								<label for="email">请输入账号</label>
								<input type="email" id="email" class="form-control" placeholder="someone@example.com">
							</div>
							<div class="form-group">
								<label for="password">请输入密码</label>
								<div class="site-password">
									<input type="password" id="password" class="form-control" value="mystrongpassword">
									<i class="reveal-password fa fa-eye" title="Show Password"></i>
								</div>
								<div class="forgot-password"><a href="#">忘记密码？</a></div>
							</div>
							<button type="submit" class="form-control ui-btn ui-btn-info btn-shadow">登录</button>
						</form>
						<form action="#" method="post" class="register-form animated">
							<div class="form-group">
								<label for="email1">请输入邮箱</label>
								<input type="email" id="email1" class="form-control" placeholder="someone@example.com">
							</div>
							<div class="form-group">
								<label for="password1">请输入密码</label>
								<div class="site-password">
									<input type="password" id="password1" class="form-control" value="mystrongpassword">
									<i class="reveal-password fa fa-eye" title="Show Password"></i>
								</div>
							</div>
							<div class="form-group">
								<label for="password2">请再次输入密码</label>
								<div class="site-password">
									<input type="password" id="password2" class="form-control" value="mystrongpassword">
									<i class="reveal-password fa fa-eye" title="Show Password"></i>
								</div>
							</div>
							<button type="submit" class="form-control ui-btn ui-btn-info btn-shadow">注册</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--end login/register form-->

		<!--chat box-->

		<!--end chat box-->

		<!--page loader-->
		<div class="page-loader">
			<div class="loader"><img src="img/logo.png" alt=""></div>
		</div>
		<!--end page loader-->

		<!--footer section-->
		<!--end footer section-->

		<!--scripts-->
		<script src="vendor/js/jquery-3.2.1.min.js"></script>
		<script src="vendor/js/popper.js"></script>
		<script src="vendor/js/bootstrap.min.js"></script>
		<script src="vendor/js/alertify.js"></script>
		<script src="vendor/js/jquery.knob.min.js"></script>
		<!--[if IE]><script type="text/javascript" src="vendor/js/excanvas.js"></script><![endif]-->
		<script src="vendor/js/summernote-bs4.min.js"></script>
		<script src="vendor/js/dropzone.js"></script>
		<script src="vendor/OwlCarousel2-2.2.1/owl.carousel.min.js"></script>
		<script src="vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js"></script>
		<script src="vendor/js/typed.js"></script>
		<script src="js/app.js"></script>
		<!--end scripts-->

	</body>
</html>
